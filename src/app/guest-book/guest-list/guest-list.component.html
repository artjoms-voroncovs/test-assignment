<div class="app-guest-list">
    <mat-form-field class="mat-form-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)='applyFilter($event)' placeholder="Filter" #input type="text">
    </mat-form-field>
    <table mat-table matSort [dataSource]='dataSource' class="mat-table">
        <ng-container matColumnDef='id'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header >Id</th>
            <td mat-cell *matCellDef='let invite'>{{invite.id}}</td>
        </ng-container>

        <ng-container matColumnDef='name'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef='let invite'>{{invite.name}}</td>
        </ng-container>

        <ng-container matColumnDef='surname'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
            <td mat-cell *matCellDef='let invite'>{{invite.surname}}</td>
        </ng-container>

        <ng-container matColumnDef='email'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef='let invite'>{{invite.email}}</td>
        </ng-container>

        <ng-container matColumnDef='author'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
            <td mat-cell *matCellDef='let invite'>{{invite.author}}</td>
        </ng-container>

        <ng-container matColumnDef='date'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef='let invite'>{{invite.date | date:'yyyy-MM-dd'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
        <tr mat-row *matRowDef='let row; columns: displayedColumns'></tr>

        <tr class='mat-row' *matNoDataRow>
            <td class='math-cell' colspan='4'>No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
